<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>분실물 신고 글 작성</title>
</head>

<body>
    <h1>분실물 신고 작성</h1>

    <form id="write-form">
        <label>테스트용 ID: <input type="text" name="id" required></label><br>
        <label>사용자 ID: <input type="text" name="user_id" required></label><br>
        <label>게시글 제목: <input type="text" name="lstSbjt" required></label><br>

        <label>물품명 (필수): <input type="text" name="lstPrdtNm" required></label><br>
        <label>분실일자 (필수): <input type="date" name="lstYmd" required></label><br>
        <label>분실시간: <input type="time" name="lstHor"></label><br>
        <label>분실장소 (필수): <input type="text" name="lstPlace" required></label><br>
        <label>물품 분류명: <input type="text" name="prdtClNm"></label><br>
        <label>상태명: <input type="text" name="lstSteNm"></label><br>
        <label>지역명: <input type="text" name="lstLctNm"></label><br>
        <label>특이사항: <input type="text" name="uniq"></label><br>
        <label>기관명: <input type="text" name="orgNm"></label><br>
        <label>연락처: <input type="text" name="tel"></label><br>
        <label>이미지 URL: <input type="text" name="lstFilePathImg"></label><br><br>

        <button type="submit">제출하기</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("write-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            try {
                const res = await fetch('/api/object/lost/write', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                if (res.ok) {
                    document.getElementById("result").innerHTML = `
                        <p style="color:green">등록 완료! 게시글 ID: ${result.id}</p>
                        <a href="/object/lost/1">→ 목록으로 돌아가기</a>
                    `;
                } else {
                    document.getElementById("result").innerHTML =
                        `<p style="color:red">오류: ${result.error || '등록 실패'}</p>`;
                }
            } catch (err) {
                document.getElementById("result").innerHTML =
                    `<p style="color:red">요청 실패: ${err.message}</p>`;
            }
        });
    </script>
</body>

</html>
