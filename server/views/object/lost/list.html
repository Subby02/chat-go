<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>분실물 분실 게시글 목록</title>
    <style>
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .write-button {
            padding: 6px 12px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
        }

        .write-button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <h1>분실물 분실 게시글 목록</h1>
        <a class="write-button" href="/object/lost/write">글 작성하기</a>
    </div>

    <ul id="post-list">
        <li>로딩 중...</li>
    </ul>

    <div id="pagination" style="margin-top: 20px;"></div>

    <script>
        function getPageFromURL() {
            const match = window.location.pathname.match(/\/object\/lost\/(\d+)/);
            const page = match ? parseInt(match[1]) : 1;
            return isNaN(page) || page < 1 ? 1 : page;
        }


        function loadPosts(pageNum) {
            fetch(`/api/object/lost/list/${pageNum}`)
                .then(res => res.json())
                .then(posts => {
                    const ul = document.getElementById('post-list');
                    ul.innerHTML = '';

                    if (posts.length === 0) {
                        ul.innerHTML = '<li>게시글이 없습니다.</li>';
                        return;
                    }

                    posts.forEach(post => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <h3>
                                <a href="/object/lost/detail/${post._id}">
                                    ${post.lstPrdtNm || '물품명 없음'}
                                </a>
                            </h3>
                            <p><strong>게시날짜짜:</strong> ${post.date || '-'}</p>
                            <p><strong>분실장소:</strong> ${post.lstPlace || '-'}</p>
                            ${post.lstFilePathImg ? `<img src="${post.lstFilePathImg}" width="150">` : ''}
                            <hr>
                        `;
                        ul.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error fetching posts:', error);
                    document.getElementById('post-list').innerHTML = '<li>오류가 발생했습니다.</li>';
                });
        }

        function createPagination(totalCount, currentPage) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalCount; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.style.marginRight = '5px';

                if (i === currentPage) {
                    btn.style.fontWeight = 'bold';
                    btn.disabled = true;
                }

                // 페이지 리디렉션을 쿼리 방식으로 고정
                btn.onclick = () => {
                    window.location.href = `${i}`;
                };

                pagination.appendChild(btn);
            }
        }

        // 초기 실행
        const currentPage = getPageFromURL();

        fetch('/api/object/lost/count')
            .then(res => res.json())
            .then(data => {
                createPagination(data.totalCount, currentPage);
                loadPosts(currentPage);
            })
            .catch(err => {
                console.error('페이지 수 불러오기 실패:', err);
            });
    </script>
</body>

</html>
