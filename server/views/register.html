<!DOCTYPE html>
<html>
<head>
  <title>회원가입</title>
</head>
<body>
  <h2>회원가입</h2>
  <form id="registerForm">
    <input type="text" name="username" placeholder="아이디" required><br>
    <input type="password" name="password" placeholder="비밀번호" required><br>
    <input type="password" name="confirmPassword" placeholder="비밀번호 확인" required><br>
    <input type="email" name="email" placeholder="이메일" required><br>
    <input type="tel" name="phone" placeholder="전화번호 (예: 010-1234-5678)" required><br>
    <button type="submit">회원가입</button>
  </form>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const username = formData.get('username');
      const password = formData.get('password');
      const confirmPassword = formData.get('confirmPassword');
      const email = formData.get('email');
      const phone = formData.get('phone');

      if (username.length < 4) {
        return alert('아이디는 최소 4자 이상이어야 합니다.');
      }

      if (password.length < 6) {
        return alert('비밀번호는 최소 6자 이상이어야 합니다.');
      }

      if (password !== confirmPassword) {
        return alert('비밀번호가 일치하지 않습니다.');
      }

      if (!/^\S+@\S+\.\S+$/.test(email)) {
        return alert('유효한 이메일 주소를 입력하세요.');
      }

      if (!/^01[016789]-\d{3,4}-\d{4}$/.test(phone)) {
        return alert('전화번호 형식이 올바르지 않습니다. 예: 010-1234-5678');
      }

      const data = { username, password, email, phone };

      const res = await fetch('http://localhost:5000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
        credentials: 'include' // 쿠키 포함(react로 할 경우 이부분 지워야됨)
      })

      if (res.redirected) {
        window.location.href = res.url; // 수동 리디렉션 처리
      }

      const result = await res.json();
      alert(result.message);
    });
  </script>
</body>
</html>
