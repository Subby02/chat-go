<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>사례금 유기동물 글 작성</title>
</head>

<body>
    <h1>유기동물 등록</h1>

    <form id="write-form">
        <label>글 ID (필수): <input type="text" name="id" required></label><br>
        <label>작성자 ID (필수): <input type="text" name="user_id" required></label><br>
        <label>제보 날짜: <input type="date" name="date"></label><br>
        <label>신고자 이름: <input type="text" name="callName"></label><br>
        <label>신고자 전화번호: <input type="text" name="callTel"></label><br>
        <label>발견 일자: <input type="date" name="happenDt"></label><br>
        <label>발견 주소: <input type="text" name="happenAddr"></label><br>
        <label>상세 주소: <input type="text" name="happenAddrDtl"></label><br>
        <label>발견 장소 (필수): <input type="text" name="happenPlace" required></label><br>
        <label>이미지 URL: <input type="text" name="popfile"></label><br>
        <label>동물 종류: <input type="text" name="kindCd"></label><br>
        <label>성별: <input type="text" name="sexCd"></label><br>
        <label>나이: <input type="text" name="age"></label><br>
        <label>특이사항: <input type="text" name="specialMark"></label><br>
        <label>사례금: <input type="text" name="reward"></label><br><br>

        <button type="submit">등록하기</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("write-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            try {
                const res = await fetch('/api/reward/animal/write', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                if (res.ok) {
                    document.getElementById("result").innerHTML =
                        `<p style="color:green">등록 완료! 게시글 ID: ${result.id}</p>
                         <a href="/reward/animal/1">목록으로 이동</a>`;
                    form.reset();
                } else {
                    document.getElementById("result").innerHTML =
                        `<p style="color:red">오류: ${result.error || '등록 실패'}</p>`;
                }
            } catch (err) {
                document.getElementById("result").innerHTML =
                    `<p style="color:red">요청 실패: ${err.message}</p>`;
            }
        });
    </script>
</body>

</html>
