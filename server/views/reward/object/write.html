<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>사례금 분실물 글 작성</title>
</head>

<body>
    <h1>사례금 분실물 등록</h1>

    <form id="write-form">
        <label>게시글 ID (필수): <input type="text" name="id" required></label><br>
        <label>작성자 ID (필수): <input type="text" name="user_id" required></label><br>
        <label>제목 (필수): <input type="text" name="lstSbjt" required></label><br>
        <label>물품명: <input type="text" name="lstPrdtNm"></label><br>
        <label>분실일자: <input type="date" name="lstYmd"></label><br>
        <label>분실시간: <input type="time" name="lstHor"></label><br>
        <label>분실장소: <input type="text" name="lstPlace"></label><br>
        <label>물품분류명: <input type="text" name="prdtClNm"></label><br>
        <label>상태명: <input type="text" name="lstSteNm"></label><br>
        <label>특이사항: <input type="text" name="uniq"></label><br>
        <label>지역명: <input type="text" name="lstLctNm"></label><br>
        <label>장소구분명: <input type="text" name="lstPlaceSeNm"></label><br>
        <label>이미지 URL: <input type="text" name="lstFilePathImg"></label><br>
        <label>사례금: <input type="text" name="reward"></label><br><br>

        <button type="submit">등록하기</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("write-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            try {
                const res = await fetch('/api/reward/object/write', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                if (res.ok) {
                    document.getElementById("result").innerHTML =
                        `<p style="color:green">등록 완료! 게시글 ID: ${result.id}</p>
                         <a href="/reward/object/1">목록으로 이동</a>`;
                    form.reset();
                } else {
                    document.getElementById("result").innerHTML =
                        `<p style="color:red">오류: ${result.error || '등록 실패'}</p>`;
                }
            } catch (err) {
                document.getElementById("result").innerHTML =
                    `<p style="color:red">요청 실패: ${err.message}</p>`;
            }
        });
    </script>
</body>

</html>
